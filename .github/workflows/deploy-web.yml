name: Deploy oshidra-web to Pages

on:
  push:
    branches:
      - main
    paths:
      - 'apps/mobile/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        working-directory: apps/mobile
        env:
          EXPO_PUBLIC_API_BASE_URL: https://oshidra-api.kousuke-c62.workers.dev
          EXPO_PUBLIC_UPLOADER_BASE_URL: https://oshidra-uploader.kousuke-c62.workers.dev
          EXPO_PUBLIC_UPLOADER_JWT: ${{ secrets.EXPO_PUBLIC_UPLOADER_JWT }}
        run: npm run export:web

      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler pages deploy --project-name oshidra-web --commit-dirty=true
